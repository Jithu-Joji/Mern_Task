<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            width: 200px;
            background-color: skyblue;
            padding: 20px;
        }

        .navbar a {
            display: block;
            text-decoration: none;
            color: rgb(0, 17, 255);
            padding: 10px 0;
        }

        .navbar a:hover {
            background-color: rgb(255, 149, 0);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#"> Home</a>
        <a href="#"> Java</a>
        <a href="#"> CSS</a>
        <a href="#"> HTML</a>
        <a href="#"> Bootstrap</a>
    </div>
</body>
</html>
